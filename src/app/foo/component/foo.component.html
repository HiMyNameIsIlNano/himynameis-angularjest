<h3>Grid List of Cards</h3>
<mat-grid-list cols="2" rowHeight="50px">
  <mat-grid-tile *ngFor="let theFact of fact">
    <mat-card class="my-card">
      <mat-card-title>Length: {{theFact.factLengthInLetters}}</mat-card-title>
      <mat-card-content>
        {{theFact.factText}}
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
